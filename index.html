<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Unicorn</title>
    <link rel="stylesheet" href="./styles/scss/style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="article">
        <div class="article__main">
          <img
            src="./img/Rectangle 2756.jpg"
            alt="mainimage"
            class="article__image"
          />
          <div class="article__wrapper">
            <div class="article container">
              <div class="article__content">
                <div class="article__main-title">
                  <img src="./img/logo.png" alt="logo" class="article__logo" />
                  <h1 class="article__title">UI Unicorn</h1>
                </div>
                <h1 class="article__subtitle">Nice to see you again</h1>
                <div class="article__form-login">
                  <h3 class="article__form-text">Login</h3>
                  <div class="article__form">
                    <input
                      type="text"
                      placeholder="Email or phone number"
                      class="article__form-field"
                    />
                  </div>
                </div>
                <div class="article__form-password">
                  <h3 class="article__form-text">Password</h3>
                  <div class="article__form">
                    <input
                      type="text"
                      placeholder="Enter password"
                      class="article__form-field"
                    />
                  </div>
                </div>
                <div class="article__functions">
                  <div class="article__remember">
                    <span class="article__remember-text"> Remember me </span>
                  </div>
                  <div class="article__forgot">
                    <a href="#" class="article__forgot-text"
                      >Forgot password?
                    </a>
                  </div>
                </div>
                <div class="article__sign">
                  <button class="article__signinblue">Sign In</button>
                  <button class="article__signingoogle">
                    <img
                      src="./img/google.svg"
                      alt="google"
                      class="article__googleicon"
                    />
                    Or sign in with Google
                  </button>
                  <div class="article__sign-description">
                    <span class="article__description-lefttext">
                      Dont have an account?
                    </span>
                    <a href="#" class="article__description-righttext">
                      Sign up now</a
                    >
                  </div>
                </div>
              </div>
              <footer class="footer">
                <div class="footer__wrapper">
                  <div class="footer__figma">
                    <img
                      src="./img/figma-icon.svg"
                      alt="figmaicon"
                      class="footer__figma-icon"
                    />
                    <a
                      href="https://www.figma.com/@uiunicorn"
                      class="footer__figma-link"
                      >@uiunicorn</a
                    >
                  </div>

                  <span class="footer__copyright"> Â© Perfect Login 2021 </span>
                </div>
              </footer>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
