<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Unicorn</title>
    <link rel="stylesheet" href="./styles/scss/style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="main">
        <div class="main__background">
          <a href="https://unsplash.com/@irrabagon" class="main__photoby">Photo by
            <span class="main__underline"> Alexandr Popadin</span>
          </a>
        </div>
        <aside class="aside">
          <div class="aside__wrapper">
            <div class="aside container">
              <div class="aside__content">
                <div class="aside__main-title">
                  <img src="./img/logo.png" alt="logo" class="aside__logo" />
                  <h1 class="aside__title">UI Unicorn</h1>
                </div>
                <h1 class="aside__subtitle">Nice to see you again</h1>
                <div class="aside__form-login">
                  <h3 class="aside__form-text">Login</h3>
                  <div class="aside__form">
                    <input
                      type="text"
                      placeholder="Email or phone number"
                      class="aside__form-field"
                    />
                  </div>
                </div>
                <div class="aside__form-password">
                  <h3 class="aside__form-text">Password</h3>
                  <div class="aside__form">
                    <input
                      type="text"
                      placeholder="Enter password"
                      class="aside__form-field"
                    />
                    <button class="aside__form-visable">
                      <img src="./img/visable-icon.svg" alt="visablepass" class="aside__eyepass">
                    </button>
                  </div>
                </div>
                <div class="aside__functions">
                  <div class="aside__remember">
                    <span class="aside__remember-text"> Remember me </span>
                  </div>
                  <div class="aside__forgot">
                    <a href="#" class="aside__forgot-text"
                      >Forgot password?
                    </a>
                  </div>
                </div>
                <div class="aside__sign">
                  <button class="aside__signinblue">Sign In</button>
                  <button class="aside__signingoogle">
                    <img
                      src="./img/google.svg"
                      alt="google"
                      class="aside__googleicon"
                    />
                    Or sign in with Google
                  </button>
                  <div class="aside__sign-description">
                    <span class="aside__description-lefttext">
                      Dont have an account?
                    </span>
                    <a href="#" class="aside__description-righttext">
                      Sign up now</a
                    >
                  </div>
                </div>
                <footer class="footer">
                  <div class="footer__wrapper">
                    <div class="footer__figma">
                      <img
                        src="./img/figma-icon.svg"
                        alt="figmaicon"
                        class="footer__figma-icon"
                      />
                      <a
                        href="https://www.figma.com/@uiunicorn"
                        class="footer__figma-link"
                        >@uiunicorn</a
                      >
                    </div>
        
                    <span class="footer__copyright"> Â© Perfect Login 2021 </span>
                  </div>
                </footer> 
              </div>
            </div>
          </div>
        </aside>
      </section>
    </main>
  </body>
</html>
